name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore ./src/Luczystrap.App
      - name: Build
        run: dotnet build ./src/Luczystrap.App --configuration Release --no-restore
      - name: Test
        run: dotnet test ./src/Luczystrap.Core --no-build --verbosity normal
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Luczystrap-Build
          path: ./src/Luczystrap.App/bin/Release
